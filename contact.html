<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
    }

    .contact-container {
      max-width: 1000px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      resize: none;
    }

    .contact-form button {
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: #0056b3;
    }

    .contact-info {
      flex: 1;
      min-width: 250px;
    }

    .contact-info h3 {
      margin-bottom: 15px;
    }

    .contact-info p {
      margin-bottom: 10px;
      color: #333;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .social-links a {
      margin-right: 15px;
      color: #007bff;
      font-weight: 500;
    }

    @media(max-width: 768px){
      .contact-container {
        flex-direction: column;
        text-align: center;
      }
      .contact-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <!-- Contact Form -->
    <form id="contactForm" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="phone" placeholder="Your Contact Number" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <!-- Contact Info -->
    <div class="contact-info">
      <h3>Reach Me At</h3>
      <p>Email: <a href="mailto:hariomdhakad750910@gmail.com">hariomdhakad750910@gmail.com</a></p>
      <p>Phone: +91 7509103096</p>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/hariom-sagitra-41627b294" target="_blank">LinkedIn</a>
        <a href="https://github.com/HariomSagitra" target="_blank">GitHub</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm"); 
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("http://localhost:5000/api/contact", { 
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        if (res.ok) {
          alert("✅ Message sent successfully!");
          form.reset();
        } else {
          alert("❌ Error: " + data.error);
        }
      } catch (err) {
        console.error(err);
        alert("⚠️ Server not responding");
      }
    });
  </script>

</body>
</html>
