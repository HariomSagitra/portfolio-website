<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    /* ===== Reset & Global ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
      background: #f7f7f7;
      color: #333;
    }

    /* ===== Navigation ===== */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5%;
      background: rgba(18,18,62,0.9);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav .logo {
      font-size: 1.6rem;
      font-weight: 600;
      color: #fff;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin-left: 25px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #aa6b80;
    }
    /* Hamburger */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin: 4px 0;
      border-radius: 2px;
    }
    /* Mobile nav */
    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 60px;
        right: 0;
        background: #12123e;
        flex-direction: column;
        width: 200px;
        text-align: center;
        display: none;
        padding: 20px 0;
      }
      nav ul li {
        margin: 15px 0;
      }
      nav ul.active {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }

    /* ===== Contact Section ===== */
    .contact-container {
      max-width: 1000px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 50px auto;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      resize: none;
    }

    .contact-form button {
      padding: 12px;
      background: #aa6b80;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: #fff;
      color: #aa6b80;
      border: 2px solid #aa6b80;
    }

    .contact-info {
      flex: 1;
      min-width: 250px;
    }

    .contact-info h3 {
      margin-bottom: 15px;
    }

    .contact-info p {
      margin-bottom: 10px;
    }

    .contact-info a {
      color: #aa6b80;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .social-links a {
      margin-right: 15px;
      color: #aa6b80;
      font-weight: 500;
    }

    @media(max-width: 768px){
      .contact-container {
        flex-direction: column;
        text-align: center;
      }
      .contact-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <div class="logo">Hariom</div>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="menu">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="project.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- CONTACT -->
  <div class="contact-container">
    <!-- Contact Form -->
    <form id="contactForm" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="phone" placeholder="Your Contact Number" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <!-- Contact Info -->
    <div class="contact-info">
      <h3>Reach Me At</h3>
      <p>Email: <a href="mailto:hariomdhakad750910@gmail.com">hariomdhakad750910@gmail.com</a></p>
      <p>Phone: +91 7509103096</p>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/hariom-sagitra-41627b294" target="_blank">LinkedIn</a>
        <a href="https://github.com/HariomSagitra" target="_blank">GitHub</a>
      </div>
    </div>
  </div>

  <script>
    // Toggle menu
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");
    menuToggle.addEventListener("click", () => {
      menu.classList.toggle("active");
    });

    // Contact form submission
    const form = document.getElementById("contactForm"); 
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("http://localhost:5000/api/contact", { 
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        if (res.ok) {
          alert("✅ Message sent successfully!");
          form.reset();
        } else {
          alert("❌ Error: " + data.error);
        }
      } catch (err) {
        console.error(err);
        alert("⚠️ Server not responding");
      }
    });
  </script>

</body>
</html>
