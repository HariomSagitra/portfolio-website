<head>

<style>
/* ===== Reset & Global ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #10102e, #4b426b);
    color: #fff;
}

/* ===== Navigation ===== */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 10%;
    background-color: rgba(18, 18, 62, 0.9);
    position: sticky;
    top: 0;
    z-index: 100;
}

nav .logo {
    font-size: 1.6rem;
    font-weight: 600;
    color: #fff;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin-left: 25px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
}

nav ul li a:hover {
    color: #aa6b80;
}

/* ===== Home Section ===== */
.homeSection {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 80px 10%;
    min-height: 100vh;
    gap: 40px;
}

.homeLeft {
    max-width: 55%;
}

.homeLeft h1 {
    font-size: 3.2rem;
    font-weight: 700;
    margin-bottom: 15px;
}

.homeLeft h1 .purple {
    color: #aa6b80;
}

.homeLeft h2 {
    font-size: 2rem;
    color: #ccc;
    margin-bottom: 20px;
    height: 45px;
}

.homeLeft p {
    font-size: 1.15rem;
    color: #d3d3d3;
    line-height: 1.8;
    margin-bottom: 25px;
}

/* ===== Buttons ===== */
.homeButtons a {
    padding: 12px 25px;
    border-radius: 6px;
    font-weight: 500;
    text-decoration: none;
    margin-right: 15px;
    transition: 0.3s;
}

.homeButtons .btn {
    background-color: #aa6b80;
    color: #fff;
}

.homeButtons .btn:hover {
    background-color: #fff;
    color: #aa6b80;
    border: 2px solid #aa6b80;
}

.homeButtons .btn-outline {
    border: 2px solid #aa6b80;
    background: transparent;
    color: #aa6b80;
}

.homeButtons .btn-outline:hover {
    background-color: #aa6b80;
    color: #fff;
}

/* ===== Social Links ===== */
.socialLinks {
    margin-top: 20px;
    font-size: 1rem;
}

.socialLinks a {
    color: #d3d3d3;
    text-decoration: none;
    margin-right: 10px;
    transition: 0.3s;
}

.socialLinks a:hover {
    color: #aa6b80;
}

/* ===== Right Image ===== */
.homeRight {
    max-width: 40%;
    display: flex;
    justify-content: center;
}

.homeRight .profileImg {
    width: 100%;
    max-width: 350px;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.6);
    transition: transform 0.3s;
}

.homeRight .profileImg:hover {
    transform: scale(1.05);
}

/* ===== Responsive ===== */
@media (max-width: 992px) {
    .homeSection {
        flex-direction: column-reverse;
        text-align: center;
        padding: 50px 5%;
    }

    .homeLeft, .homeRight {
        max-width: 100%;
    }

    .homeRight {
        margin-bottom: 30px;
    }

    .homeRight .profileImg {
        max-width: 250px;
    }

    @media (max-width: 992px) {
    .homeSection {
        flex-direction: column-reverse;
        text-align: center;
        padding: 50px 5%;
    }

    .homeLeft, .homeRight {
        max-width: 100%;
    }

    .homeRight {
        margin-bottom: 30px;
    }

    .homeRight .profileImg {
        max-width: 250px;
    }

    /* ===== Buttons Responsive ===== */
    .homeButtons {
        display: flex;
        flex-direction: column; /* Vertical stack */
        align-items: center;    /* Center align */
        gap: 15px;              /* Space between buttons */
    }

    .homeButtons a {
        width: 70%;             /* Mobile-friendly width */
        text-align: center;
        margin: 0;              /* Margin handled by gap */
    }

    /* ===== Social Links Responsive ===== */
    .socialLinks {
        display: flex;
        flex-direction: column;
        gap: 8px;
        font-size: 0.9rem;
    }
}

}

    </style>
</head>

<section class="homeSection">
  <div class="homeLeft">
    <h1>Hi, I'm <span class="purple">Hariom</span></h1>
    <h2><span id="typed"></span></h2>
    <p>
      I build responsive and dynamic web applications that solve real-world problems. 
      Passionate about clean code, modern design, and continuous learning.
    </p>
    <div class="homeButtons">
      <a href="Resume.pdf" class="btn">Download Resume</a>
      <a href="https://github.com/HariomSagitra" target="_blank" class="btn btn-outline">Visit Github</a>
    </div>
    <div class="socialLinks">
      <a href="https://www.linkedin.com/in/hariom-sagitra-41627b294" target" target="_blank">LinkedIn</a> |
      <a href="https://github.com/HariomSagitra" target="_blank">GitHub</a>
    </div>
  </div>
  <div class="homeRight">
    <img src="prob.jpg" alt="Hariom" class="profileImg">
  </div>
</section>

<script>
  var typed = new Typed('#typed', {
    strings: ['Web Developer', 'MERN Stack Developer', 'Frontend Enthusiast'],
    typeSpeed: 60,
    backSpeed: 40,
    loop: true
  });
</script>
