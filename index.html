<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hariom - Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    /* ===== Global Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html,
    body {
      max-width: 100%;
      overflow-x: hidden;
    }

    body {
      background-color: #000021;
      color: #fff;
      line-height: 1.6;
    }

    /* ===== Navigation ===== */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #12123e;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 25px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #aa6b80;
    }

    /* ===== Hamburger Button ===== */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin: 4px 0;
      border-radius: 2px;
    }

    /* ===== Hero Section ===== */
    .hero {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 100px 60px;
      flex-wrap: wrap;
    }

    .hero-left {
      flex: 1;
      min-width: 300px;
    }

    .hero-left h1 {
      font-size: 2.8rem;
    }

    .hero-left .purple {
      color: #aa6b80;
    }

    .hero-left h2 {
      margin: 20px 0;
      font-size: 1.8rem;
      color: #ccc;
    }

    .hero-left .buttons {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .hero-left .btn {
      padding: 12px 25px;
      border: 2px solid #fff;
      border-radius: 6px;
      background-color: #1e2167;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .hero-left .btn:hover {
      background-color: #aa6b80;
      border-color: #aa6b80;
    }

    /* Hero Right Image */
    .hero-right {
      flex: 1;
      min-width: 300px;
      display: flex;
      justify-content: center;
    }

    .hero-right img {
      max-width: 45%;
      border-radius: 160px;
    }

    /* ===== Footer ===== */
    footer {
      background-color: #0e0e1a;
      padding: 20px 0;
      text-align: center;
      color: #888;
      margin-top: 50px;
      font-size: 14px;
    }

    /* ===== Responsive ===== */
    @media screen and (max-width: 900px) {
      nav {
        padding: 20px;
      }

      nav ul {
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
        background: #12123e;
        flex-direction: column;
        text-align: center;
        display: none;
      }

      nav ul li {
        margin: 15px 0;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }

      .hero {
        flex-direction: column-reverse;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 60px 20px;
      }

      .hero-left {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .hero-left h1 {
        font-size: 2.2rem;
      }

      .hero-left h2 {
        font-size: 1.4rem;
      }

      .hero-right img {
        max-width: 80%;
        height: auto;
        border-radius: 160px;
      }

      .hero-left .buttons {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .hero-left .buttons .btn {
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <!-- NAVIGATION -->
  <nav>
    <div class="logo">Hariom's Portfolio</div>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="menu">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="project.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-left">
      <h1>Hi, My name is <span class="purple">Hariom</span></h1>
      <h2>I am a <span id="element"></span></h2>
      <div class="buttons">
        <a href="Resume.pdf" target="_blank" class="btn">Download Resume</a>
        <a href="https://github.com/HariomSagitra" target="_blank" class="btn btn-outline">Visit Github</a>
      </div>
    </div>
    <div class="hero-right">
      <img src="om.jpg" alt="Hariom Image">
    </div>
  </section>

  <!-- Optional: Footer -->
  <footer>
    <div class="footer-rights">
      www.hariomportfolio.com | All Rights Reserved
    </div>
  </footer>

  <!-- Typed.js Script for dynamic roles -->
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script>
    var typed = new Typed('#element', {
      strings: ['Web Designer', 'Web Developer', 'React Developer', 'MERN Stack Developer'],
      typeSpeed: 50,
      backSpeed: 25,
      loop: true
    });

    // Toggle menu
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");

    menuToggle.addEventListener("click", () => {
      menu.classList.toggle("active");
    });
  </script>
</body>

</html>
