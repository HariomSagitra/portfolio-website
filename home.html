
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hariom | Portfolio</title>
  <style>
    /* ===== Reset & Global ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #10102e, #4b426b);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== Hero Section ===== */
    .hero {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      max-width: 700px;
    }

    .hero img {
      width: 150px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .hero h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .hero h1 span {
      color: #e58ca6;
    }

    .hero h2 {
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #ddd;
    }

    /* ===== Buttons ===== */
    .buttons {
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn.primary {
      background: #e58ca6;
      color: #fff;
    }

    .btn.primary:hover {
      background: #d2748f;
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid #e58ca6;
      color: #e58ca6;
    }

    .btn.secondary:hover {
      background: #e58ca6;
      color: #fff;
    }

    /* ===== Social Links ===== */
    .socials {
      margin-top: 10px;
    }

    .socials a {
      color: #bbb;
      margin: 0 10px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <section class="hero">
    <img src="prob.jpg" alt="Profile Image" />
    <h1>Hi, I'm <span>Hariom</span></h1>
    <h2>Web Developer</h2>
    <p>
      I build responsive and dynamic web applications that solve real-world problems. 
      Passionate about clean code, modern design, and continuous learning.
    </p>
    <div class="buttons">
      <a href="resume.pdf" class="btn primary">Download Resume</a>
      <a href="https://github.com/HariomSagitra" target="_blank" class="btn secondary">Visit GitHub</a>
    </div>
    <div class="socials">
      <a href="https://www.linkedin.com/in/hariom-sagitra-41627b294" target="_blank">LinkedIn</a> |
      <a href="https://github.com/HariomSagitra" target="_blank">GitHub</a>
    </div>
  </section>
</body>
</html>
